<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Practice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="entire">
            <div id="leftHalf">
                <div id="leftLogo">
                    <img src="./images/whiteHeart.png" width="40" height="35">
                    <div id="logo">The Pleiades</div>
                </div>
            </div>
            <div id="rightHalf">
                <div id="rightTop" class="rightElement">
                    <div class="topText">
                        Gather to explore the mysteries of the cosmos, share futuristic stories, and engage in immersive virtual reality adventures set in distant star systems. ðŸš€âœ¨
                    </div>
                    <div class="topText">
                        Comin' from the space to teach you of the Pleiades. ðŸ‘½
                    </div>
                </div>
                <div id="rightForm" class="rightElement">
                    <div class="topText">Let's Do This!</div>
                    <form id="formBox" action="https://httpbin.org/post" method="post">
                        <div class="formColumn" id="firstFormBox">
                            <div class="formSec">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="formSec">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                            </div>
                            <div class="formSec">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password" required>
                            </div>
                        </div>
                        <div class="formColumn" id="secondFormBox">
                            <div class="formSec">
                                <label for="first_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="formSec">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}">
                            </div>
                            <div class="formSec">
                                <label for="confirmpassword">CONFIRM PASSWORD</label>
                                <input type="password" id="user_password" name="password" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="rightBottom" class="rightElement">
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                    <div id="alreadyText">
                        <div>Already have an account?</div>
                        <a>Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
